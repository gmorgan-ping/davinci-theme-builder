<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DaVinci Theme Builder</title>
  <link rel="stylesheet" href="extension-style.css" />
</head>

<body>
  <div class="wrapperDiv">
    <div style="display:flex; align-items: center;">
      <img class="flow">
      <h2 style="color:whitesmoke; display:inline-block; margin-left:10px;">DaVinci Flow Theme Builder</h2>
    </div>

    <div id="palettePanelDiv">

      <form id="davinciCSSForm">
        <table class="css-table" style="width: 100%">
          <tr>
            <td><label>CSS Themes</label></td>
            <td colspan="3"><select id="example-themes" style="width:100%"></select></td>
          </tr>
          <tr>
            <td><label>Logo URL</label></td>
            <td width="40%"><input type="text" id="company-logo-img-url" class="palette-input" /></td>
            <td><label>Logo Height(px)</label></td>
            <td><input type="text" id="company-logo-max-height" class="palette-input" /></td>
          </tr>
          <tr>
            <td><label>Font Family</label></td>
            <td><select id="body-font-family" style="width:100%"></select></td>
            <td><label>Font Size (rem)</label></td>
            <td><input type="text" id="body-font-size" class="palette-input" /></td>
          </tr>
          <tr>
            <td><label>Bg Image URL</label></td>
            <td><input type="text" id="background-image-url" class="palette-input" /></td>
            <td><label>Form Position</label></td>
            <td><select id="form-position" style="width:100%"></select></td>
          </tr>
          <tr>
            <td><label>Primary Text Color</label></td>
            <td><input type="color" id="text-color-primary" /></td>
            <td><label>Error Text Color</label></td>
            <td><input type="color" id="text-color-error" /></td>
          </tr>
          <tr>
            <td><label>Btn Bg Color</label></td>
            <td><input type="color" id="button-primary-background-color" /></td>
            <td><label>Btn Text Color</label></td>
            <td><input type="color" id="button-primary-text-color" /></td>
          </tr>
          <tr>
            <td><label>Form Bg Color</label></td>
            <td><input type="color" id="card-background-color" /></td>
            <td><label>Activity Color</label></td>
            <td><input type="color" id="activity-indicator-color" /></td>
          </tr>
        </table>
      </form>
      <div style="width: 100%;text-align: center; margin-top:5px;">
        <button id="btnCopyCSS" class="cssAction" title="Copy generated CSS to clipboard">Copy CSS</button>
        <button id="btnApplyCSS" class="cssAction" title="Apply CSS">Apply CSS</button>
        <button id="btnResetCSS" class="cssAction" title="Reset CSS to selected theme defaults">Reset Theme</button>
        <!-- <button id="btnSaveCSS" class="cssAction" title="Save CSS to theme">Save as Theme</button> -->
      </div>
    </div>
  </div>

      <div class="modal-buttons">

        <button id="cancelThemeButton">Cancel</button>
      </div>
    </div>
  </div> -->
  <script src="themeBuilderConstants.js"></script>
  <script src="generateCSS.js"></script>
  <script src="content.js"></script>
  <script src="main.js"></script>
</body>


</html>
